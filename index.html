<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cssoef.css" />
  <script src="js/script.js"></script>
  <title>Herhaling var_DOM</title>
</head>

<body>
  <img src="img/logohowest.png" alt="LogoHowest" class='float-right' />
  <h1 id="hoofdtitel">Herhaling variabelen en DOM <small>(id=hoofdtitel)</small></h1>
  <h2 id="subtitel">Hoofdstuk 3,4 en 5<small>(id=subtitel)</small> </h2>

  <div>
    <label for="txtId">Geef een id in :</label>
    <input id="txtId" type="text" /><small>(id=txtid)</small> <br />
    <label for="txtCssSelector">Geef een CSS-selector in :</label>
    <input id="txtCssSelector" type="text" /><small>(id=txtCssSelector)</small><br />

    <label for="txtNaam">Geef uw naam in :</label>
    <input id="txtNaam" type="text" /><small>(id=txtNaam)</small>
  </div>
  <button id="btnVerbergElementMetId" class="btn-yellow">Verberg element met
    id</button><small>(id=btnVerbergElementMetId)</small>
  <br />
  <button id="btnVerbergElementMetSelector" class="btn-pink">Verberg element met
    selector</button><small>(id=btnVerbergElementMetSelector)</small>

  <div id="divFeedback"></div>


</body>

</html>
